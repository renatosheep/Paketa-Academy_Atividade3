<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="body--header">
        <div class="hedaer">
            <h1 class="header--h1">YouTube Suggestions Video</h1>
            <textarea name="txt-area" id="txtarea" class="header--textarea" placeholder="Place here your suggestion"></textarea>
        </div>
    </header>
    <div class="container">
        <span class="suggestions-count">
            <strong class="suggestions-count--strong">1</strong>
            Suggestion
        </span>
        <div class="suggestion-container">
            <div id="suggestion-block" class="suggestion-block">
                <div class="vote-container">
                    <button class="btn-count">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <p class="count-votes">
                        <span class="count-numbers">0</span>
                        votes
                    </p>
                </div>
                <div class="suggestions">
                    <strong class="suggestions--strong">Create a ReactJS Voting App</strong>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
